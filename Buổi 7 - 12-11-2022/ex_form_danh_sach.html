    <table style="background-color:darkkhaki ;">
      <tr>
        <td style="background-color:aqua ;" colspan="2"><h4>ĐĂNG KÝ HỌC VIÊN</h4></td>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td>
           <input type="text" name="yourname" />
        </td>
      </tr>
      <tr>
        <td>Ngày Sinh</td>
        <td>
          <input type="date" name="birthday" />
        </td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td>
        
             <input type="radio" name="gioitinh" value="Nam" />Nam
            <input type="radio" name="gioitinh" value="nu" />Nữ
        
        </td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td>
          <textarea name="adress" cols="20" rows="3"></textarea>
        </td>
      </tr>

      <tr>
        <td>Lớp</td>
        <td>             
            <select name="class">
              <option value="selectclass">-Chọn lớp-</option>

              <option value="2A">2A</option>
              <option value="2A">3A</option>
              <option value="2A">4A</option>
              <option value="2A">5A</option>
            </select>        
        </td>
      </tr>

        <td>Email </td>

      </tr>

        <td>Điện THoại</td>

        <input type="tell" name="tell" />

      </tr>

        <td></td>
