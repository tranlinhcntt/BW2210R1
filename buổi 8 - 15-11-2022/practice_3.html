<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice 3 Forms and Table</title>
  </head>
  <body>
    <table>
      <form action="#">
        <tr>
          <td>Sign Up</td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>
            <input
              type="text"
              name="Firstname"
              placeholder="Enter First Name"
            />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" name="lastname" placeholder="Enter Last Name" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <select name="sldate">
              <option value="date">Date</option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
            </select>
            <select name="slMonth">
              <option value="month">Month</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <select name="slyear">
              <option value="year">Year</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="usa">USA</option>
              <option value="fra">FRA</option>
              <option value="brz">BRZ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="email" name="email" placeholder="Enter E-mail" /></td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td><input type="phone" name="phonenumber" placeholder="Enter Phone Number" /></td>
        </tr>
        <tr>
          <td>Pasword</td>
          <td><input type="password" name="pasword" /></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input type="password" name="pasword" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" />i agree to the Tearms of use</td>
        </tr>
        <tr>
          <td>
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
